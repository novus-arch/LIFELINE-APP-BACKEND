<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LIFELINE School System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>LIFELINE</h1>
        <p class="subtitle">School System - Login</p>
        
        <form id="loginForm">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter ID" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">LOGIN</button>
            <div id="loginError"></div>
        </form>

        <div class="footer-text">
            Life-saving Integrated First-aid and Emergency Link
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // Clear previous errors
            errorDiv.textContent = '';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('authority', data.authority);
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                }
            } catch (err) {
                errorDiv.textContent = 'Error connecting to server: ' + err.message;
            }
        });
    </script>
</body>
</html>
